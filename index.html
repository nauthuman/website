<style>
.video-content {
}

@media only screen and (max-width: 576px) {
  #myVideo {
    height: 300px;
  }
}
@media only screen and (min-width: 576px) {
  #myVideo {
    height: 600px;
  }
}
#myVideo {
  right: 0;
  top: 0;
  min-width: 100%; 
  margin-left: 50vw;
  transform: translate(-50%);
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>

<div class="video-content">
  <video autoplay muted loop id="myVideo">
    <source src="reel.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>
