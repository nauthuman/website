#reel-video {
  /* video from https://ssyoutube.com/ */
  display: flex;
  flex-direction: column;
  align-items: center;
  right: 0;
  top: 0;
  min-width: 100%; 
  margin-left: 53vw;
  transform: translate(-50%);
}

.title {
  position: relative;
  width: 100%;
  background: transparent;
  color: #f1f1f1;
  z-index: 1;
  height: 0px;
  text-align: center;
}

.title h1 {
  font-family: "cofo-gothic-variable", sans-serif;
  font-variation-settings: "wght" 900;
  letter-spacing: 1pt;
  animation-name: titleh1;
  animation-duration: 6s;
  text-align: center;
  text-shadow: 0 0 3px black;
}
  
.title h2 {
  font-family: "usual", sans-serif;
  font-weight: 600;
  font-style: normal;
  text-align: center;
}
  
.title p {
  font-family: "old-claude-lp-regular", sans-serif;
  font-weight: 400;
  font-style: normal;
  text-align: center;
}

.indexbutton {
    background-color: rgba(0, 0, 0, 0.5);
    border: 3px solid purple;
    border-radius: 4px;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    font-family: "old-claude-lp-regular", sans-serif;
    font-weight: 400;
    font-style: normal;
    transition-duration: 0.4s;
    margin-bottom: 15px;
    animation-name: indexbutton;
    animation-duration: 10s;
    text-align: center;
}

  .indexbutton:hover {
    background-color: rgba(0, 0, 0, 1); 
    color: white;
  }

  @keyframes titleh1 {
  0%   {opacity: 0%;}
  100% {opacity: 100%;}
}
  @keyframes indexbutton {
  0%   {opacity: 0%;}
  100% {opacity: 100%;}
}
