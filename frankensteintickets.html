#reel-video {
  /* video from https://ssyoutube.com/ */
  display: flex;
  flex-direction: column;
  align-items: center;
  right: 0;
  top: 0;
  min-width: 100%; 
  margin-left: 50vw;
  transform: translate(-50%);
}

.title {
  position: relative;
  width: 100%;
  background: transparent;
  color: #f1f1f1;
  text-align: center;
  z-index: 1;
  height: 10px;
}

.title h1 {
  font-family: "cofo-gothic-variable", sans-serif;
  font-variation-settings: "wght" 900;
  letter-spacing: 1pt;
  text-shadow: 0 0 3px black;
}

}

  font-style: normal;

}
