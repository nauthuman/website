div.exps-wrapper {

  }

    font-weight: 400;
    font-style: normal;
    font-size: 21px;
    text-align: center;
  }
  div.exps-row {
    height: 100%;
    width: 90%;
    font-size: 0;
    margin: 0 auto;
    text-align: center;
  }
  div.exps-cell {
    display: inline-block;
    vertical-align: top;
    padding: 10px;
  }
  div.exps-cell a {
    text-decoration: none;
    text-align: center;
  }
  /* See https://codepen.io/nxworld/pen/ZYNOBZ */
  div.exps-cell img {
	  opacity: 1;
	  -webkit-transition: .3s ease-in-out;
	  transition: .3s ease-in-out;
	  padding: 0px 0px 20px 0px;
  }
  div.exps-cell:hover img {
	  opacity: .5;
  }
</style>
