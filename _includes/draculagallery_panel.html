<style>
@media only screen and (max-width: 1399px) {
	div.exps-cell img {

	}
}
	@media only screen and (min-width: 1400px) {

		width: 400px

}
	@media only screen and (max-width: 499px) {
  .exps h1 {
    font-size: 40px;

@media only screen and (min-width: 500px) and (max-width: 799px) {

@media only screen and (min-width: 800px) and (max-width: 1099px) {

    font-size: 78px;

}

    font-size: 86px;

}

div.exps-wrapper {
    position: relative;
    /*
    background: #670D0B;
    */
    /* gradient code from https://www.joshwcomeau.com/gradient-generator/ */
    background-image: url(/images/BlackBackgroundSmall.jpeg);
}
  div.exps {
    max-width: 950px;
    padding: 0px;
    display: contents;
  }
  div.exps h1 {
    color: white;
    text-align: center;
    padding: 40px 0px 0px 0px;
    font-family: "cofo-gothic-variable", sans-serif;
    font-variation-settings: "wght" 900;
    letter-spacing: 1pt;
    margin-block-start: 0em;
    margin-block-end: 0em;
  }
  div.exps h2 {
    color: white;
    text-align: center;
    padding: 0px 0px;
  }
  div.exps p {
    color: white;
    font-family: "old-claude-lp-regular", sans-serif;
    font-weight: 400;
    font-style: normal;
    font-size: 21px;
    text-align: center;
  }
  div.exps-row {
    height: 100%;
    width: 90%;
    font-size: 0;
    margin: 0 auto;
    text-align: center;
  }
  div.exps-cell {
    display: inline-block;
    vertical-align: top;
    padding: 10px;
  }
  div.exps-cell a {
    text-decoration: none;
    text-align: center;
  }
  /* See https://codepen.io/nxworld/pen/ZYNOBZ */
  div.exps-cell img {
	  opacity: 1;
	  -webkit-transition: .3s ease-in-out;
	  transition: .3s ease-in-out;
	  padding: 0px 0px 20px 0px;
  }
  div.exps-cell:hover img {
	  opacity: .5;
  }
</style>
