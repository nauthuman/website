#reel-video {
  /* video from https://ssyoutube.com/ */
  display: flex;
  flex-direction: column;
  align-items: center;
  right: 0;
  top: 0;
  min-width: 100%; 
  margin-left: 50vw;
  transform: translate(-50%);
}

.franktitle {
  position: relative;
  background: transparent;
  color: #f1f1f1;
  z-index: 1;
  height: 0px;
}

.franktitle h1 {
  font-family: "cofo-gothic-variable", sans-serif;
  font-variation-settings: "wght" 900;
  letter-spacing: 1pt;
}
  
.franktitle h2 {
  font-family: "usual", sans-serif;
  font-weight: 600;
  font-style: normal;
}
  
.franktitle p {

  font-style: normal;
}

.frankbutton {
    background-color: black;
    border: 3px solid purple;
    border-radius: 4px;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    font-family: "old-claude-lp-regular", sans-serif;
    font-weight: 400;
    font-style: normal;
    transition-duration: 0.4s;
    margin-bottom: 15px;
}

  .frankbutton:hover {
    background-color: purple; /* Green */
